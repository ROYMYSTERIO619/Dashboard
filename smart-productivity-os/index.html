<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Productivity OS</title>
    <meta name="description" content="A production-grade vanilla JS productivity dashboard.">
    
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">

    <!-- Preload Icons/Fonts if needed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <header class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">‚ö°</span>
                    <h1>SmartOS</h1>
                </div>
            </header>
            
            <nav class="nav-menu">
                <button class="nav-btn active" data-view="dashboard">
                    <span class="icon">üìä</span> Dashboard
                </button>
                <button class="nav-btn" data-view="tasks">
                    <span class="icon">‚úÖ</span> Tasks
                </button>
                <button class="nav-btn" data-view="calendar">
                    <span class="icon">üìÖ</span> Calendar
                </button>
                <button class="nav-btn" data-view="habits">
                    <span class="icon">üî•</span> Habits
                </button>
                <button class="nav-btn" data-view="focus">
                    <span class="icon">‚è±Ô∏è</span> Focus
                </button>
                <button class="nav-btn" data-view="analytics">
                    <span class="icon">üìà</span> Analytics
                </button>
            </nav>

            <footer class="sidebar-footer">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme">
                    <span class="icon">üåì</span>
                </button>
            </footer>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <h2 id="page-title">Dashboard</h2>
                <div class="top-actions">
                    <div id="global-pomodoro" class="mini-timer hidden">
                        <span class="time-display">25:00</span>
                        <button class="btn-xs">‚è∏Ô∏è</button>
                    </div>
                    <button class="btn-primary" id="quick-add-btn">+ Quick Add</button>
                </div>
            </header>

            <!-- Dynamic View Container -->
            <div id="view-container" class="view-container">
                <!-- Views will be injected here via JS -->
                 <div class="loading-state">Loading SmartOS...</div>
            </div>
        </main>
    </div>

    <!-- Modals / Overlays placed here -->
    <div id="modal-overlay" class="modal-overlay hidden"></div>

    <!-- Main Module Entry -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
